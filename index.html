<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kotoha Staging - Heartbeat</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif; line-height: 1.6; padding: 24px; }
    .card { max-width: 640px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; }
    .ok { font-weight: 700; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ 表示テスト（ハートビート版）</h1>
    <p>このページが見えていれば、<strong>ルート <code>/</code></strong> はOKです。</p>
    <p>ヘルスチェック：<strong class="ok" id="status">チェック中...</strong></p>
    <p>別タブで <code>/healthz</code> でも確認できます。</p>
  </div>
  <script>
    fetch("/healthz")
      .then(r => r.text())
      .then(t => document.getElementById("status").textContent = t)
      .catch(() => document.getElementById("status").textContent = "error");
  </script>
</body>
</html>
